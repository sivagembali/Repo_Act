   <body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function pageRedirect() {
        //window.location.replace("http://127.0.0.1:5000/static/login.html");
            window.location.href="login.html";
    }   
        
        $("button").click(function(){
             input_data= {"name":$("#name").val(),"email":$("#email").val(),"mobile":$("#mobile").val(),"collegename":$("#collegename").val(),"password":$("#password").val()}
        $.post("../register",input_data,function(data, status){
            /*alert("Data: " + data + "\nStatus: " + status);*/
            if(data=="Successfully Registred"){
                alert("Data: "+ data);
                setTimeout("pageRedirect()", 500);
            }
            else{
                alert("Data: " + data);
            }
            
        });
    });
    </script>
