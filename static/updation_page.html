<html>
<body>
    
        <p>Email:</p>
        <input type="email" id="email" required />
        <p>HackerRank ID:</p>
        <input type="text" id="hackerrankid" required/>
        <p>GithubID</p>
        <input type=text id="githubid" required/>
        <button>Update</button>
        <!--a href="dashboard_page.html"></a-->
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
           function pageRedirect() {
        //window.location.replace("http://127.0.0.1:5000/static/dashboard.html?email="+$("#email").val());
               window.location.href="http://127.0.0.1:5000/static/dashboard.html?email="+$("#email").val();
    }
        $("button").click(function(){
             input_data= {"email":$("#email").val(),"hackerrankid":$("#hackerrankid").val(),"githubid":$("#githubid").val()}
        $.post("../update_ids",input_data,function(data, status){
            alert("Data: " + data + "\nStatus: " + status);
            setTimeout("pageRedirect()", 500);
        });
    });
    </script>

</html>
