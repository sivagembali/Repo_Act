            border-radius: 50%;

    <script>
            $(document).ready(function(){
                $.get("https://sivaregistration.herokuapp.com/get_details",function(data,status){
                    if(data=='{}'){
                        $(".display").text("No Data Available");
                        }
                    else{
                        var show_details_feb2018 = "";
                        var show_details_sept2017="";    
                        var result = jQuery.parseJSON(data);
                        for(key in result){
                            hackerrank_problems = result[key]['problems_count'];
                            github_repo = result[key]['repo_count'];
                            student_name = result[key]['student_name'];
                            hackerrank_id = result[key]['hackerrankid'];
                            github_id = result[key]['githubid'];
                            linkedin_id = result[key]['linkedinid'];
                            job_status = result[key]['job_status'];
                            batch = result[key]['batch']
                            if(linkedin_id!=null){
                                linkedin_src = "'img/icons/tick.ico'";
                            }
                            else{
                                linkedin_src = "'img/icons/blocked.png'";
                            }
                            gender = result[key]['gender'];
                            if(gender=='male'){
                                img_src = "'img/male.png'";
                            }
                            else{
                                img_src = "'img/female.png'";
                            }
                            if(batch == 'Sept2017'){
                                show_details_sept2017 +=    "<div class='col-lg-4 col-sm-6 text-center mb-4'>"+
          "<img class='rounded-circle img-fluid d-block mx-auto' src="+img_src+"width='130px' height='130px' alt=''><br>"+
          "<h5>"+student_name +"</h5><p>"+job_status+"</p>"+
          "<p><a href='https://www.hackerrank.com/"+hackerrank_id+"'><img src='img/hackerrank_fa.ico' width='24px' height='24px' ></a>&nbsp;&nbsp;"+
             "<a href='https://github.com/"+github_id+"'><i class='fa fa-github fa-3' aria-hidden='true'></i></a>&nbsp;&nbsp;"+
             "<a href='https://www.linkedin.com/in/"+linkedin_id+"'><i class='fa fa-linkedin fa-3' aria-hidden='true'></i></a></br><pre>"+hackerrank_problems+"  "+github_repo+"  <img src="+linkedin_src+" width='24px' height='24px' ></pre></p></div>";
                            }
                            if(batch == 'Feb2018'){
                                show_details_feb2018 +=    "<div class='col-lg-4 col-sm-6 text-center mb-4'>"+
          "<img class='rounded-circle img-fluid d-block mx-auto' src="+img_src+"width='130px' height='130px' alt=''><br>"+
          "<h5>"+student_name +"</h5><p>"+job_status+"</p>"+
          "<p><a href='https://www.hackerrank.com/"+hackerrank_id+"'><img src='img/hackerrank_fa.ico' width='24px' height='24px' ></a>&nbsp;&nbsp;"+
             "<a href='https://github.com/"+github_id+"'><i class='fa fa-github fa-3' aria-hidden='true'></i></a>&nbsp;&nbsp;"+
             "<a href='https://www.linkedin.com/in/"+linkedin_id+"'><i class='fa fa-linkedin fa-3' aria-hidden='true'></i></a></br><pre>"+hackerrank_problems+"  "+github_repo+"  <img src="+linkedin_src+" width='24px' height='24px' ></pre></p></div>";
                            }
                            
                            }
                        $("#feb_batch").html(show_details_feb2018);
                        $("#sept_batch").html(show_details_sept2017);
                    }
                });
            });
    </script>
