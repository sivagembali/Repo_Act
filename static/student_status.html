<html>
    <head>
        <style>
            table,th,tr,td{
                border: 1px solid black;
                padding: 1px;
                border-collapse: collapse;
            }
        </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(data){
       $.get('../students_status_display',function(data,status){
           user_data = JSON.parse(data);
           //console.log(typeof(user_data));
           table_data = '';
           table_header = '<tr><th>User ID</th><th>Name</th><th>Batch</th><th>Locatoin</th><th>Problems Solved</th></tr>';
           for(key in user_data){
               //console.log(user_data[key]['name']);
               table_data = table_data + '<tr><td>'+key+'</td><td>'+user_data[key]['name']+'</td><td>'+user_data[key]['batch']+'</td><td>'+user_data[key]['location']+'</td><td>'+user_data[key]['hackerrank_status']+'</td></tr>';
           }
           
           
           
           $(".github").html(table_header+table_data);
       });
    });
    
    
    </script>
    </head>
    
    <body>
        <h3>Workshop Students Current Status</h3>
    <table class=github></table>
    </body>
</html>
